server:
  port: 15090

spring:
  #  security:
  #    user:
  #      name: admin
  #      password: 123456
  profiles:
    # SPRING_PROFILES_ACTIVE=dev
    active: dev
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:15096/group_center?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource

  sql:
    init:
      encoding: UTF-8
      schema-locations: classpath*:db/mysql/init-schema.sql
      continue-on-error: true
      mode: always
#      data-locations: classpath*:db/mysql/init-data.sql

logging:
  file:
    name: logs/springboot.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7

# Bot配置文件路径
bot:
  config:
    file: Config/Bot/bot-groups.yaml

# 心跳配置
heartbeat:
  # 时间同步阈值（秒），默认120秒（2分钟）
  time-sync-threshold: 120
  # 离线超时时间（秒），默认7200秒（2小时）
  offline-timeout: 7200
  # 在线状态检查时间（秒），默认120秒（2分钟）
  online-check-interval: 120
  # 定时任务执行间隔（毫秒），默认300000毫秒（5分钟）
  scheduled-interval: 300000
  # Ping失败报警阈值（秒），默认3600秒（1小时）
  ping-failure-alarm-threshold: 3600

